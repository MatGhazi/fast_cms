
<!-- reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert { display: none; margin-top: 1rem; }
        .password-wrapper { position: relative; }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        #resetForm { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Reset Password</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="alert alert-danger" id="error-alert" role="alert"></div>
                        <div class="alert alert-success" id="success-alert" role="alert"></div>
                        
                        <form id="otpForm" onsubmit="requestOTP(event)">
                            <div class="mb-3">
                                <label for="usemo" class="form-label">Username/Email/Mobile</label>
                                <input type="text" class="form-control" id="usemo" name="usemo" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Request OTP</button>
                        </form>

                        <form id="resetForm" onsubmit="handlePasswordReset(event)">
                            <div class="mb-3">
                                <label for="otp" class="form-label">Enter OTP</label>
                                <input type="text" class="form-control" id="otp" name="otp" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">New Password</label>
                                <div class="password-wrapper">
                                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                                    <span class="toggle-password" onclick="togglePassword('new_password')">üëÅÔ∏è</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <div class="password-wrapper">
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                    <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Reset Password</button>
                        </form>

                        <div class="text-center">
                            <a href="/user/signin" class="text-decoration-none">Back to Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
