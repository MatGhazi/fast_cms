
<!-- sign_up.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert { display: none; margin-top: 1rem; }
        .password-wrapper { position: relative; }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Sign Up</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="alert alert-danger" id="error-alert" role="alert"></div>
                        <div class="alert alert-success" id="success-alert" role="alert"></div>
                        
                        <form id="signupForm" onsubmit="handleSignup(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile (with country code)</label>
                                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="+1234567890">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="password-wrapper">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <div class="password-wrapper">
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                    <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
                            <div class="text-center">
                                <a href="/user/signin" class="text-decoration-none">Already have an account? Sign In</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
