<!-- sign_in.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert { display: none; margin-top: 1rem; }
        .password-wrapper { position: relative; }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="/static/js/auth.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/login.js"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Sign In</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="alert alert-danger" id="error-alert" role="alert"></div>
                        <div class="alert alert-success" id="success-alert" role="alert"></div>
                        
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="mb-3">
                                <label for="usemo" class="form-label">Username/Email/Mobile</label>
                                <input type="text" class="form-control" id="usemo" name="usemo" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="password-wrapper">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                            <div class="text-center">
                                <a href="/user/reset-password" class="text-decoration-none">Forgot Password?</a>
                                <span class="mx-2">|</span>
                                <a href="/user/signup" class="text-decoration-none">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
